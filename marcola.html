<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcola Cortes</title>
    <link rel="stylesheet" href="stylemain.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
</head>
<body>
    <header>
        <div class="header logo">
            <img src="logomarcola.jpg" alt="Logomarcola" width="150" height="150">
        </div>
        <div class="marcola">
            <h1>Marcola Cortes</h1>
        </div>
    </header>

    <nav>
        <div class="week-day">
            <h4>Escolha o dia da semana!</h4>
        </div>
        <div class="days">
            <ul>
                <li>Segunda-Feira</li>
                <li>Terça-Feira</li>
                <li>Quarta-Feira</li>
                <li>Quinta-Feira</li>
                <li>Sexta-Feira</li>
                <li>Sábado</li>
            </ul>
        </div>
    </nav>
</body>
</html>
