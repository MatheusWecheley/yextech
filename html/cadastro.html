<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.yex.png ">
    <link rel="stylesheet" href="../css/stylecad.css">
    <title>Cadastro | Yex</title>
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <img src="logo.yex.png" alt="Logo Marcola" >
            <h2>CADASTRO!</h2>
            <div class="register-input">
                <form action="">
                    <label for="#">Nome e Sobrenome *</label>
                    <input type="text"  placeholder='"JoÃ£o da Silva"'> 
                    <label for="#">Seu Email *</label>
                    <input type="email"  placeholder='joaodasilva@hotmail.com'>
                    <label for="#">Seu Celular *</label>
                    <input type="number"  placeholder="(DDD) 99999-9999">
                    <label for="#">Senha *</label>
                    <input type="password"  placeholder="Digite sua senha!">
                    <label for="#">Confirme sua senha *</label>
                    <input type="password"  placeholder="Confirme sua senha!">

                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
