<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="logo.yex.png">
    <title>Agendamentos</title>
</head>
<body>      
    <div class="login-box">
        <div class="login-header">
            <img class="logo" src="logo.yex.png" alt="Logo Yex" width="200" height="200">
            <h2>Bem vindo!</h2>
            <p>Faça o Login para agendar seu horário!</p>
        <div class="login-dados">
            <form action="">
                <input placeholder="Por favor digite seu Email ou Telefone"         type="email" required>
                <input placeholder="Por favor digite sua senha:" type="password" required>
                <span><a href="#">esqueceu sua senha?</a></span>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
        <div class="registro">
            <h3>Ainda nao possui conta?<a href="#"> Crie agora!</a></h3>
        </div>
        </div>
    </div>

    <script src="../js/scriptIndex.js"></script>
    
</body>
</html>
